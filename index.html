<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Velo'v</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="img/Logo.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
<!--HEADER-->    
  <div class="header">
    <img id="logo" src="img/Logo.gif" alt="logo de la société Velo'v"/>
  </div>
<!--FIN DE HEADER-->
    
<!--CAROUSSEL-->    
<div class="slider-container">

  <div class="mySlides fade">
    <img src="img/1.png" style="width:100%" alt="image décrivant la première étape">
    <div class="text">1ère étape :  <strong>Choisissez votre station</strong></div>
  </div>

  <div class="mySlides fade">
    <img src="img/2.png" style="width:100%" alt="image décrivant la deuxième étape">
    <div class="text">2ème étape : <strong>Entrez votre nom et prénom</strong></div>
  </div>

  <div class="mySlides fade">
    <img src="img/3.png" style="width:100%" alt="image décrivant la troisième étape">
    <div class="text">3ème étape : <strong>Signez</strong> </div>
  </div>

  <div class="mySlides fade">
    <img src="img/4.png" style="width:100%" alt="image décrivant la quatrième étape">
    <div class="text">4ème étape : <strong>Allez récupérer votre vélo !</strong></div>
  </div>

    <!-- boutons -->
    <span id="prev" >&#10094;</span>
    <span id="next">&#10095;</span>
    <button class ="fade" id="stop">Pause / Reprendre</button>
    <br>

</div>
<!--FIN DU CAROUSSEL-->      
      
<!--MAP VELO-->
  <div id="container">
    <div class="map-container">
        <div id="mapid"></div>

        <div id="form">
            <div id="infoStation">
                <h3>Détails de la station <br/> <span id="stationName"></span></h3>
                <p>Adresse : <span id="adress"></span></p>
                <p >Nombre de places : <span id="slotNumber"></span></p>
                <p>Vélos disponibles : <span id="bikeCounter"></span></p>
                <p>Station : <span id="stationStatus"></span></p>
                <button id="bookingButton">Réserver</button>
            </div>

            <div id="booking">
              <div id="formFields">
                <div id="userNameField">
                  <label id="indicName">Votre Nom </label><br/>
                  <input type="text" id="inputName"/><br/>
                </div><br/>
                <div id="userFirstnameField">
                  <label id="indicFirstname">Votre Prenom </label><br/>
                  <input type="text" id="inputFirstname"/><br/>
                </div><br/>
                <button id="formButton">Suivant</button>
              </div>              
            </div>
        </div>
    </div>

    
        
    <div id="finalStep">
      <div id="panel">
        <div id="canvasBlock">
          <h3 id="indicCanvas">Signature</h3>
          <canvas id="canvas"></canvas><br/>
          <button id="finalButton"> C'est parti !</button> 
        </div>
      <!-- <button id="test">ça marche</button> -->
          <div id="timerBlock">
            <h3 id="indicTimer">Réservation en cours</h3>
            <div id="timer"></div>
            <button id="cancel">Annuler</button>
          </div>
      </div> 
    </div>
  </div>
  
<!--FIN MAP VELO-->
   
  <div id="footer"></div>


  <script src="js/ajax.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/carte.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/timer.js"></script>
</body>

</html>
